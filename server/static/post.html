<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
<h2>creation document "game":</h2>
<table class="table" style="width:600px;">
<tr class="error"><td>Owner (user id de celui qui soumet)</td><td><input type="text" value="" id="owner"></td></tr>
<tr class="error"><td>token</td><td><input type="text" value="" id="token"/></td></tr>
<tr><td>player A (id)</td><td><input type="text" value="" id="playerA"/></td></tr>
<!-- <tr><td>player A (name)</td><td><input type="text" value="" id="playerA-name"></td></tr> -->
<tr><td>player B (id)</td><td><input type="text" value="" id="playerB"/></td></tr>
<!-- <tr><td>player B (name)</td><td><input type="text" value="" id="playerB-name"></td></tr> -->
<tr><td>position (long, lat)</td><td><input type="text" value="" id="long"/><input type="text" value="" id="lat"/></td></tr>
<tr><td>country</td><td><input type="text" value="" id="country"/></td></tr>
<tr><td>city</td><td><input type="text" value="" id="city"/></td></tr>
<tr><td>sets</td><td><input type="text" value="" id="sets"/></td></tr>
<tr><td>status</td><td><input type="text" value="" id="status"/></td></tr>
<tr><td>type</td><td><input type="text" value="singles" id="type"/></td></tr>
</table>
<input type="button" id="create_game" value="creer">

<div id="result"></div>

<script type="text/javascript">
$("#create_game").click(function () {
  var data = {
    players : [
      { id: $("#playerA").val() }, // { name : 'toto' }
      { id: $("#playerB").val() }  // { name : 'titi' }
    ],
    owner: $("#owner").val(),
    token: $("#token").val()
  };
  ["country", "city", "sets", "status", "type"].forEach(function (o) {
     if ($("#"+o).val()) {
        data[o] = $("#"+o).val();
     }
  });
  $.post("/v1/games/", data, function (data) { $("#result").html(JSON.stringify(data)); });
});
</script>


<hr>

<h2>Mise à jour d'un document Game</h2>
Game id: <input type="text" id="gameId"/><input type="button" value="charger" id="charger"/><br/>
<textarea style="width:800px;height:150px;" id="game"></textarea><input type="button" value="updater" id="updater"/><br/>

<script>
$("#charger").click(function () {
  if ($("#gameId").val() !== "") {
     $.getJSON("/v1/games/"+$("#gameId").val())
      .then(function (data) {
        if (data && typeof data.id !== "undefined") {
           // il manque le owner et le token...
           $.getJSON("/documents/games/"+$("#gameId").val())
            .then(function (d) {
               var owner = d.owner;
               $.getJSON("/documents/players/"+owner)
                .then(function (e) {
                   var token = e.token;
                   delete data.stream;
                   data.owner = owner;
                   data.token = token;
                   $("#game").val(JSON.stringify(data));
                });
            });
        }
      });
  }
});

$("#updater").click(function () {
  var game = JSON.parse($("#game").val());
  $.post("/v1/games/"+game.id, game, function (data) {
    $("#game").val("OK");
  });
});
</script>

<hr>

<h2> creation d'un joueur </h2>
<table class="table" style="width:600px;">
<tr><td>nickname</td><td><input type="text" value="" id="player_nickname"></td></tr>
<tr><td>name</td><td><input type="text" value="" id="player_name"></td></tr>
<tr><td>rank</td><td><input type="text" value="" id="player_rank"/></td></tr>
<tr><td>club id</td><td><input type="text" value="" id="player_club_id"/></td></tr>
<tr><td>password</td><td><input type="text" value="" id="player_password"/></td></tr>
</table>
<input type="button" id="create_player" value="creer">

<div id="result_player"></div>


<script type="text/javascript">
$("#create_player").click(function () {
  var player = {
     nickname : $("#player_nickname").val(),
     name : $("#player_name").val(),
     rank : $("#player_rank").val(),
     password : $("#player_password").val()
  };
  var dfd = new jQuery.Deferred();
  if ($("#player_club_id").val()) {
     $.getJSON("/documents/clubs/"+$("#player_club_id").val())
      .then(function (d) {
        player.club = { id: d.id, name: d.name };
        dfd.resolve()
      });
  } else {
     dfd.resolve();
  }
  $.when(dfd.promise()).then(function () {
     $.post("/v1/players/", player, function (newPlayer) {
       $("#result_player").html(JSON.stringify(newPlayer));
     });
  });
});
</script>


<h2>Mise à jour d'un document Player</h2>
Game id: <input type="text" id="playerId"/><input type="button" value="charger" id="charger_player"/><br/>
<textarea style="width:800px;height:150px;" id="playertextarea"></textarea><input type="button" value="updater" id="updater_player"/><br/>

<script>
$("#charger_player").click(function () {
  if ($("#playerId").val() !== "") {
     $.getJSON("/v1/players/"+$("#playerId").val())
      .then(function (data) {
        if (data && typeof data.id !== "undefined") {
           // il manque le token
           $.getJSON("/documents/players/"+$("#playerId").val())
            .then(function (e) {
                data.token = e.token;
                delete data.games;
                $("#playertextarea").val(JSON.stringify(data));
           });
        }
     });
  }
});

$("#updater_player").click(function () {
  var player = JSON.parse($("#playertextarea").val());
  $.post("/v1/players/"+player.id, player, function (data) {
    $("#playertextarea").val("OK");
  });
});
</script>

</body>
</html>
